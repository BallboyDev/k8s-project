apiVersion: v1
kind: Service

metadata:
  name: numbers-api

spec:
  type: ClusterIP
  ports:
    - port: 80
---
kind: Endpoints		# 한 파일에 두 번째 리소스의 정의
apiVersion: v1

metadata:
  name: numbers-api
subsets:
  - addresses:		# 정적 IP 주소 목록
      - ip: 192.168.123.234
    ports:
      - port: 80		# 그리고 각 IP 주소에서 주시할 포트
    
