name: CI/CD - Build and push Docker Image

# 워크 플로우 실행 시점 정의 
on:
  push:
    branches:
      - main    # main 브랜치에 push 될 때만 실행

jobs:
  build-and-push:
    # 실행 러너 정의 (등록된 러너의 레이블)
    runs-on: ubuntu-latest

    steps:
      # 소스 코드 체크아웃
      - name: Checkout Source code
        uses: actions/checkout@v4

      # Docker 레지스트리에 로그인
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Dockerfile이 있는 경로
          context: .

          # 빌드 후 푸시 실행
          push: true

          # 이미지에 태그 지정 (<사용자 이름>/<이미지 이름>:<태그>)
          tags: | # #${{ secrets.DOCKER_USERNAME }}/simple-server:latest
            ${{ secrets.DOCKER_USERNAME }}/simple-server:${{ gitea.sha}}
            